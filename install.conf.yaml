- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Rprofile: Rprofile
    ~/.zprofile: zprofile
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/.oh-my-zsh/custom/themes/powerlevel10k: themes/powerlevel10k

