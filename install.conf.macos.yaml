- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- shell: 
  - 
    command:  
      if [ -z ${ZSH+x}]; then 
        sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)";
      else 
        echo "oh-my-zsh already installed. skipping!";
      fi
    stdout: true
    stderr: true
  - 
    command:  
      brew bundle -v 
    stdout: true
    stderr: true
  - 
    command: 
      if ! test -d ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k; 
      then git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k; 
      fi
    stdout: true
    stderr: true
  - 
    command: 
      touch ~/.zshrc_local
    stdout: true
    stderr: true
    

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh/custom/alias.zsh: alias
    ~/.Rprofile: Rprofile
    ~/.zprofile: zprofile
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets/: vscode/snippets/
    ~/.p10k.zsh: themes/p10k.zsh