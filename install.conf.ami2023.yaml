- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.Rprofile: Rprofile
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.p10k.zsh: themes/p10k.zsh
      
- shell:
  - 
    command:
      touch ~/.zshr_local
  - 
    command:
      sudo dnf -y install docker zsh util-linux-user
  - 
  command: # TODO: fix this it's not working
      unset ZSH &&
      if [! -d $HOME/.oh-my-zsh];
        then sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      fi
  - 
    command:
      sudo chsh -s $(which zsh) $(whoami)
  - 
    command: 
      if ! test -d ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k; 
      then git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k; 
      fi
    stdout: true
    stderr: true
  - 
    command:
     curl -fLo ~/.vim/autoload/plug.vim --create-dirs 
     https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim 
    
